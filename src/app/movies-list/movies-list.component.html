<h1 class="display-2">Movies</h1>

<div *ngFor="let movie of movies" class="row movie-row">
    <div class="col-md-12 h3">
        {{movie.title}}
        <span class="year">
            ({{movie.yearReleased}})
        </span>
        <div class="float-right">
            <fa-icon [icon]=faTrashAlt (click)="deleteMovie(movie.id)" class="delete-movie"></fa-icon>
            <a routerLink="/edit/{{movie.id}}">
                <fa-icon [icon]=faEdit size="lg"></fa-icon>
            </a>
            <img src='assets/91.gif' [hidden]="!thinking">
        </div>
    </div>
    <div class="col-md-12">
        Running time : {{movie.length}}
    </div>
</div>

<div class="">
    <h2>Add new movie</h2>
    <div class="form-group">
        <label>Title: <input class="form-control" type='text' [(ngModel)]="newTitle"></label>
    </div>
    <div class="form-group">
        <label>Length: <input class="form-control" type='text' [(ngModel)]="newLength" placeholder="00:00:00"></label>
    </div>
    <div class="form-group">
        <label>Year Released: <input class="form-control" type='text' [(ngModel)]="newYearReleased"></label>
    </div>
    <button (click)="addMovie()">+</button>
</div>
