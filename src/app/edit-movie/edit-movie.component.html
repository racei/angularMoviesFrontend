<h2>{{movie?.title | uppercase}} <span class="year">({{movie?.yearReleased}})</span></h2> 
<div *ngIf="movie">
  <div class="title form-group">
    <label>Title <input type='text' [(ngModel)]="movie.title" class="form-control"></label>
  </div>
  <div class="yearReleased form-group">
    <label>Year Released <input type='text' [(ngModel)]="movie.yearReleased" class="form-control"></label>
  </div>
  <div class="length form-group">
    <label>Length <input type='text' [(ngModel)]="movie.length" class="form-control"></label>
  </div>
  <button (click)="saveMovie()" class="btn btn-primary">Save Details</button>
  <div>
    Users who have watched this movie:
    <ul class="list-group">
      <li *ngFor="let user of movie.usersWatched" class="list-group-item align-middle">
        <span>{{user.name}}</span> <button (click)="removeUser(user.id)" class="btn btn-outline-danger float-right">X</button>
      </li>
    </ul>
    <app-searchable-dropdown *ngIf="filteredUsers" [options]="filteredUsers" (selected)="updateUsersWatched($event)"></app-searchable-dropdown>
  </div>
  
</div>
